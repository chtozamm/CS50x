{% extends "layout.html" %}

{% block title %}
Quote
{% endblock %}

{% block main %}
<form action="/quote" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="name" name="symbol" placeholder="Stock symbol" type="text">
    </div>
    <div class="mb-3">
        <button class="btn btn-primary" type="submit">Show price</button>
    </div>
</form>
{% endblock %}
