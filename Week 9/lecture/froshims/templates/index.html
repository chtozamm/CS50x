{% extends "layout.html" %}

{% block body %}

<h1>Register</h1>
<form action="/register" method="post">
    <input autocompete="off" autofocus name="name" placeholder="Name" type="text">
    <select name="sport">
        <option disabled selected value="">&#60; Sport &#62;</option>
        {% for sport in sports %}
        <option>{{ sport }}</option>
        {% endfor %}
    </select>
    <input type="submit" value="Register">
</form>

{% endblock %}
