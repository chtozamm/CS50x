{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}

{% block main %}
<div class="table-container">
    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Symbol</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ share.name }}</td>
                <td>{{ share.symbol }}</td>
                <td>{{ share.price | usd }}</td>
            </tr>
        </tbody>
    </table>
</div>
{% endblock %}
